<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        form {
            display: inline-block;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0000FF !important;
            color: white !important;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0000CC !important;
        }
        .lang-switch {
            margin-top: 1.5rem;
        }
        .lang-switch a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Create Account</h1>
</header>

<main>
    <div th:if="${error}" style="color: red; font-weight: bold; margin-bottom: 1rem;">
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/register}" method="post">
        <div>
            <label for="name"><strong>Name</strong></label><br>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email"><strong>Email</strong></label><br>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password"><strong>Password</strong></label><br>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" style="background-color: #0000FF !important;">Register</button>
    </form>
</main>


<footer>
    <p>&copy; 2025 WorkConnect</p>
    <div class="lang-switch">
        <a th:href="@{/change-language(lang='en')}">ðŸ‡¬ðŸ‡§ English</a> |
        <a th:href="@{/change-language(lang='sv')}">ðŸ‡¸ðŸ‡ª Svenska</a>
    </div>
</footer>

</body>
</html>

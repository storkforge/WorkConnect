<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="#{login.title}">Login - WorkConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
    }
    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: bold;
    }
    .google-btn {
      background-color: #db4437;
      color: white;
    }
    .facebook-btn {
      background-color: #3b5998;
      color: white;
    }
    .lang-switch {
      text-align: center;
      margin-top: 1rem;
    }
    .lang-switch a {
      text-decoration: underline;
      margin: 0 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <div class="text-center mb-4">
    <img th:src="@{/download.png}" class="mb-3" style="max-width: 150px;" alt="Logo">
    <h1 th:text="#{login.header}">Welcome to WorkConnect</h1>
    <p th:text="#{login.description}">Log in to get started or create a new account.</p>
  </div>

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <form th:action="@{/login}" method="post" class="d-grid gap-2 mb-3">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
        <label for="username" th:text="#{login.username}">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password" th:text="#{login.password}">Password</label>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-person-fill"></i> <span th:text="#{login.manual}">Login with username/password</span>
      </button>

      <div th:if="${param.error}" class="alert alert-danger mt-2" role="alert" th:text="#{login.error}">
        Invalid username or password.
      </div>
    </form>

    <hr> <div class="d-grid gap-2">
    <a th:href="@{/oauth2/authorization/google}" class="btn google-btn oauth-btn">
      <i class="bi bi-google"></i> <span>Login with Google</span>
    </a>
    <a th:href="@{/oauth2/authorization/facebook}" class="btn facebook-btn oauth-btn">
      <i class="bi bi-facebook"></i> <span>Login with Facebook</span>
    </a>
  </div>

    <hr> <div class="text-center mt-3">
    <a href="/register" class="btn btn-outline-secondary">
      <i class="bi bi-person-plus-fill"></i> <span th:text="#{login.register}">Create an Account</span>
    </a>
  </div>
  </div> <div class="lang-switch">
  <a th:href="@{/login(lang='en')}">ðŸ‡¬ðŸ‡§ English</a> |
  <a th:href="@{/login(lang='sv')}">ðŸ‡¸ðŸ‡ª Svenska</a>
</div>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{network.title}">My Network - WorkConnect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{fragments/header :: header}">Header Placeholder</div>

<main class="container mx-auto px-4 py-8 flex-grow">
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800" th:text="#{network.header}">My Network</h1>
    <div class="mt-4 md:mt-0">
      <button class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span th:text="#{network.find_connections}">Find Connections</span>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

    <div class="md:col-span-1 space-y-6">
      <div class="bg-white rounded-lg shadow divide-y divide-gray-200">
        <div class="p-4">
          <h3 class="font-medium text-gray-900" th:text="#{network.your_network}">Your network</h3>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="text-sm text-gray-600" th:text="#{network.connections}">Connections</span>
          <span class="font-medium text-blue-600" th:text="${connectionCount ?: 0}">138</span>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="text-sm text-gray-600" th:text="#{network.invitations}">Invitations</span>
          <span th:if="${invitationCount != null and invitationCount > 0}"
                th:text="${invitationCount}"
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">2</span>
          <span th:unless="${invitationCount != null and invitationCount > 0}"
                class="font-medium text-gray-500">0</span>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="text-sm text-gray-600" th:text="#{network.events}">Events</span>
          <span class="font-medium text-blue-600" th:text="${eventCount ?: 0}">5</span>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="text-sm text-gray-600" th:text="#{network.groups}">Groups</span>
          <span class="font-medium text-blue-600" th:text="${groupCount ?: 0}">3</span>
        </div>
        <div class="p-4 flex justify-between items-center">
          <span class="text-sm text-gray-600" th:text="#{network.pages}">Pages</span>
          <span class="font-medium text-blue-600" th:text="${pageCount ?: 0}">12</span>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-medium mb-4 text-gray-900" th:text="#{network.career_growth}">Career Growth</h3>
        <div class="space-y-2">
          <button class="w-full text-left flex items-center gap-3 text-sm text-gray-700 hover:bg-gray-100 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
            <span th:text="#{network.find_mentor}">Find a mentor</span>
          </button>
          <button class="w-full text-left flex items-center gap-3 text-sm text-gray-700 hover:bg-gray-100 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            <span th:text="#{network.alumni}">Alumni network</span>
          </button>
          <button class="w-full text-left flex items-center gap-3 text-sm text-gray-700 hover:bg-gray-100 p-2 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
            <span th:text="#{network.follow_companies}">Companies to follow</span>
          </button>
        </div>
      </div>
    </div><div class="md:col-span-3">
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="border-b border-gray-200">
        <nav class="flex -mb-px">
          <button class="w-1/3 py-3 px-1 text-center border-b-2 border-blue-600 text-sm font-medium text-blue-600 hover:text-blue-700 focus:outline-none">
            <span th:text="#{network.connections}">Connections</span>
          </button>
          <button class="w-1/3 py-3 px-1 text-center border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
            <span th:text="#{network.invitations}">Invitations</span>
          </button>
          <button class="w-1/3 py-3 px-1 text-center border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
            <span th:text="#{dashboard.people_you_may_know}">People You May Know</span>
          </button>
        </nav>
      </div>

      <div class="p-4">
        <div class="flex flex-col sm:flex-row gap-3 mb-6">
          <div class="relative flex-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input type="text" th:placeholder="#{network.search_connections}" placeholder="Search connections..."
                   class="pl-10 w-full border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
          </div>
          <button class="inline-flex items-center justify-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
            <span th:text="#{network.filter}">Filter</span>
          </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="bg-white rounded-lg border border-gray-200 p-4">
            <div class="flex gap-3">
              <img src="/images/default-avatar.png" alt="Profile" class="h-14 w-14 rounded-full flex-shrink-0">
              <div class="flex-1">
                <h3 class="font-medium text-gray-900">Emma Johansson</h3>
                <p class="text-sm text-gray-500">Software Engineer at Tech Innovations</p>
                <p class="text-xs text-gray-500 mt-1 flex items-center gap-1">
                  <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                  <span>15 mutual connections</span>
                </p>
                <div class="mt-3 flex gap-2">
                  <button class="px-3 py-1 text-xs border border-gray-300 rounded-md hover:bg-gray-50">Message</button>
                  <button class="px-3 py-1 text-xs text-gray-700 hover:bg-gray-100 rounded-md">Profile</button>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-white rounded-lg border border-gray-200 p-4">
            <div class="flex gap-3">
              <img src="/images/default-avatar.png" alt="Profile" class="h-14 w-14 rounded-full flex-shrink-0">
              <div class="flex-1">
                <h3 class="font-medium text-gray-900">Marcus Larsson</h3>
                <p class="text-sm text-gray-500">UX Designer at Creative Solutions</p>
                <p class="text-xs text-gray-500 mt-1 flex items-center gap-1">
                  <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                  <span>8 mutual connections</span>
                </p>
                <div class="mt-3 flex gap-2">
                  <button class="px-3 py-1 text-xs border border-gray-300 rounded-md hover:bg-gray-50">Message</button>
                  <button class="px-3 py-1 text-xs text-gray-700 hover:bg-gray-100 rounded-md">Profile</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex justify-center">
          <nav class="flex items-center space-x-2">
            <button class="px-2 py-1 border border-gray-300 rounded-md text-sm text-gray-500 bg-white hover:bg-gray-50 disabled:opacity-50" disabled>Previous</button>
            <button class="px-3 py-1 border border-blue-600 rounded-md text-sm text-white bg-blue-600 hover:bg-blue-700">1</button>
            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">2</button>
            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">3</button>
            <button class="px-2 py-1 border border-gray-300 rounded-md text-sm text-gray-700 bg-white hover:bg-gray-50">Next</button>
          </nav>
        </div>
      </div> </div> </div> </div> </main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userMenuButton = document.getElementById("user-menu-button");
    const userMenu = document.getElementById("user-menu");

    if (userMenuButton && userMenu) {
      userMenuButton.addEventListener("click", function (e) {
        e.stopPropagation(); // Förhindra att klick stängs direkt
        userMenu.classList.toggle("hidden");
      });

      // Klick utanför dropdown stänger den
      document.addEventListener("click", function () {
        if (!userMenu.classList.contains("hidden")) {
          userMenu.classList.add("hidden");
        }
      });
    }
  });
</script>

<div class="mt-4 text-center text-sm">
  <a th:href="@{/network(lang='en')}" class="text-gray-600 hover:text-gray-900 mx-2">🇬🇧 English</a>
  <span class="text-gray-400">|</span>
  <a th:href="@{/network(lang='sv')}" class="text-gray-600 hover:text-gray-900 mx-2">🇸🇪 Svenska</a>
</div>
</script>
</body>
</html>

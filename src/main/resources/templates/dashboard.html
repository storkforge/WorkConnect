<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="#{dashboard.title}">Dashboard - WorkConnect</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f7f9fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    .nav-links {
      margin-top: 2rem;
    }
    .nav-links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1 th:text="#{dashboard.welcome}">Welcome to WorkConnect</h1>
</header>

<main>
  <p th:text="#{dashboard.description}">
    This is your main dashboard. Choose where you want to go.
  </p>

  <div class="nav-links">
    <a th:href="@{/}" th:text="#{dashboard.home.button}">Home</a>
    <a th:href="@{/login}" th:text="#{dashboard.login.button}">Login</a>
    <a th:href="@{/logout}" th:text="#{dashboard.logout.button}">Logout</a>
  </div>
</main>

<footer>
  <p>&copy; 2025 WorkConnect</p>
</footer>

</body>
</html>

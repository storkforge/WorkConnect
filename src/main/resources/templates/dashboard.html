<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">WorkConnect Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600" th:text="#{app.title}">WorkConnect</h1>
    <a th:href="@{/logout}" class="text-sm text-gray-600 hover:underline" th:text="#{app.logout}">Logout</a>
</header>

<!-- MAIN LAYOUT -->
<div class="grid grid-cols-12 gap-4 max-w-7xl mx-auto mt-6">

    <!-- SIDEBAR -->
    <aside class="col-span-3 space-y-6 px-4">
        <!-- Profile box -->
        <div class="bg-white p-4 shadow rounded text-center">
            <div class="w-24 h-24 bg-gray-200 rounded-full mx-auto mb-2"></div>
            <p class="font-semibold" th:text="${user?.name}">Your Name</p>
            <p class="text-xs text-gray-500" th:text="${user?.email}">you@example.com</p>
        </div>

        <!-- Articles -->
        <div class="bg-white p-4 shadow rounded">
            <h2 class="font-semibold mb-2" th:text="#{dashboard.articles}">ðŸ“š Articles</h2>
            <ul class="text-sm list-disc list-inside">
                <li>
                    <a href="https://www.indeed.com/career-advice/resumes-cover-letters/how-to-write-a-cv"
                       target="_blank"
                       class="text-blue-600 hover:underline" th:text="#{dashboard.cv_article}">
                        How to write a great CV
                    </a>
                </li>
                <li>
                    <a href="https://www.coursera.org/articles/common-it-interview-questions-and-how-to-answer-them"
                       target="_blank"
                       class="text-blue-600 hover:underline" th:text="#{dashboard.interview_article}">
                        Preparing for Interviews
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-span-9 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4" th:text="#{dashboard.job_opportunities}">ðŸ’¼ Job Opportunities</h2>

        <div class="mt-4">
            <!-- HÃ¤r Ã¤r den fixade lÃ¤nken, anvÃ¤nder th:href istÃ¤llet fÃ¶r href -->
            <a th:href="@{/jobs}" class="text-blue-600 text-sm hover:underline mt-3 inline-block" th:text="#{dashboard.see_all}">See all recommendations</a>
            <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/jobs/new}" class="text-green-600 hover:underline" th:text="#{dashboard.post_job}">âž• Post New Job</a>
            </span>
        </div>
    </main>

</div>
<div class="mt-4 text-center text-sm">
    <a th:href="@{/dashboard(lang=en)}" class="text-gray-600 hover:text-gray-900 mx-2" th:text="#{language.english}">ðŸ‡¬ðŸ‡§ English</a>
    <span class="text-gray-400">|</span>
    <a th:href="@{/dashboard(lang=sv)}" class="text-gray-600 hover:text-gray-900 mx-2" th:text="#{language.swedish}">ðŸ‡¸ðŸ‡ª Svenska</a>
</div>

</body>
</html>

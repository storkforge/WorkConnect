<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{logout.title}">Logout - WorkConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .oauth-btn {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
        }

        .google-btn {
            background-color: #db4437;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
                    <h1 class="h3 mb-3" th:text="#{logout.message}">You have been logged out</h1>
                    <p class="text-muted mb-4" th:text="#{logout.description}">Thank you for using WorkConnect. You can log in again or go to the home page.</p>

                    <div class="d-grid gap-2">
                        <!-- Regular login -->
                        <a href="/login" class="btn btn-primary" th:text="#{logout.login.button}">Log in again</a>

                        <!-- Google Login -->
                        <a href="/oauth2/authorization/google" class="btn google-btn oauth-btn">
                            <i class="bi bi-google"></i> Log in with Google
                        </a>

                        <!-- Facebook Login -->
                        <a href="/oauth2/authorization/facebook" class="btn facebook-btn oauth-btn">
                            <i class="bi bi-facebook"></i> Log in with Facebook
                        </a>

                        <!-- Home -->
                        <a href="/" class="btn btn-outline-secondary" th:text="#{logout.home.button}">Go to home page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">WorkConnect</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .login-box {
            margin-top: 2rem;
        }
        .login-box a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .lang-switch {
            margin-top: 1.5rem;
        }
        .lang-switch a {
            color: white;
            margin: 0 0.5rem;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img th:src="@{/download.png}" >
    <h1 th:text="#{home.welcome}">Welcome to WorkConnect</h1>
</header>

<main>
    <p th:text="#{home.description}">
        A platform for young people to explore career opportunities, find internships, and connect with mentors.
    </p>

    <div class="login-box">
        <h2 th:text="#{home.login.header}">Get started</h2>
        <a th:href="@{/login}" th:text="#{home.login.button}">Log in</a>
        <a th:href="@{/register}" th:text="#{home.register.button}">Create Account</a>
    </div>
</main>

<footer>
    <p>&copy; 2025 WorkConnect</p>
    <div class="lang-switch">
        <a th:href="@{/change-language(lang='en')}">ðŸ‡¬ðŸ‡§ English</a> |
        <a th:href="@{/change-language(lang='sv')}">ðŸ‡¸ðŸ‡ª Svenska</a>
    </div>
</footer>

</body>
</html>

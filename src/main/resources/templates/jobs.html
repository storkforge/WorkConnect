<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{jobs.title}">Jobs - WorkConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{fragments/header :: header}">Header Placeholder</div>

<main class="container mx-auto px-4 py-8 flex-grow">
    <div class="max-w-4xl mx-auto space-y-6">

        <!-- Jobs Section -->
        <section class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800" th:text="#{jobs.available}">Available Jobs</h2>
                <a href="/jobs/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">+ Register New Job</a>
            </div>

            <div class="space-y-4">
                <!-- Example Job Card (loop this with Thymeleaf) -->
                <div class="bg-gray-50 p-4 rounded border border-gray-200 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">Backend Developer @ CodeBase</h3>
                        <p class="text-sm text-gray-600">Barcelona, Full-time</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700" title="Save Job">
                        ❤️
                    </button>
                </div>

                <!-- Repeat similar blocks for each job in your list -->
                <div class="bg-gray-50 p-4 rounded border border-gray-200 flex justify-between items-center">
                    <div>
                        <h3 class="text-lg font-medium text-gray-900">UI/UX Designer Internship @ PixelPro</h3>
                        <p class="text-sm text-gray-600">Remote, Internship</p>
                    </div>
                    <button class="text-red-500 hover:text-red-700" title="Save Job">
                        ❤️
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <a href="/jobs/recommended" class="text-blue-600 text-sm hover:underline">See recommended jobs</a>
            </div>
        </section>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}">Footer Placeholder</div>

</body>
</html>
